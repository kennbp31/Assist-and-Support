<!DOCTYPE html>
<html lang="en" id="index.html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assist_And_Support</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link href="index_contacts_calls.css" rel="stylesheet" />
  </head>
  <script src="contact_html.js"></script>
  <body onload="callLoadContacts()">
    <div class="jumbotron">
      <h1>Assist and Support</h1>
      <hr />
      <p>
        Use the tools below to make phone calls from an easy user interface!
      </p>
    </div>
    <main>
      <div class="list-group">
        <a
          href="./call_list.html"
          class="list-group-item list-group-item-info list-group-item-action"
        >
          Skype Call
        </a>
        <a
          href="./contact.html"
          class="list-group-item list-group-item-info list-group-item-action"
        >
          Edit / Add Contacts
        </a>
      </div>
      <br />
      <div id="hideFavorites">
        <div id="favorites" class="card" style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title" style="font-size: 35px;">
              Favorites
            </h5>
            <div class="list-group" id="callList"></div>
          </div>
        </div>
      </div>
      <div id="dateTime" class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title" style="font-size: 35px">Today's Date  </h5>
            <p style="font-size: 30px" id="dayOfWeek"></p>
            <br>
            <h5 class="card-text" style="font-size: 35px">Time  </h5>
          <p class="card-text" style="font-size: 35px" id="clock"></p>
        </div>
      </div>
      <script src="displayWeather.js"></script>
      <div id="weather" class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title" style="font-size: 35px;">
            Current Weather
          </h5>
          <h6 id="city" class="card-subtitle mb-2 text-muted"style="font-size: 20px;""></h6>
          <img
            id="weatherIcon"
            class="card-img-top"
            alt="Current Conditions Image"
            style="width: 100px;"
          />
          <p id="weatherConditions" class="card-text"></p>
        </div>
      </div>
      
    </main>
  </body>
</html>

<script src="clock.js"></script>
<script src="date.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
