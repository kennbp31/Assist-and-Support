<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin: 10px;">
      <form>
        <div class="form-group">
          <label>First Name</label>
          <input type="Text" class="form-control" id="firstName" required />
        </div>
        <div class="form-group">
          <label>Middle Name</label>
          <input type="Text" class="form-control" id="middleName" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="Text" class="form-control" id="lastName" />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" />
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input id="email" type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label>Skype ID</label>
          <input type="Text" class="form-control" id="skypeID" />
        </div>
        <div class="form-group">
          <label for="pref">Preferred Contact Method:</label>
          <select class="form-control" id="pref">
            <option></option>
            <option>Skype</option>
            <option>Phone Number</option>
          </select>
        </div> 
        <div class="checkbox" style="padding-bottom: 5px;">
          <label><input type="checkbox" value="true" id="fav"> Mark as a Favorite </label>
        </div>
        <div id="submit">
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>

></script>

></script>

></script>
